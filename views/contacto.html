    <main class="formulario container">  
        <h1 class="formulario__titulo text-uppercase text-center mt-5">Ponete en contacto con nosotros</h1>
        <form class="formulario__cuerpo" action="">
            <div class="form-group">
                <label for="">Nombre</label>
                    <input type="text" placeholder="Escribe tu nombre aqui" required class="form-control">
            </div>
            <div class="form-group">
                <label for="">Apellido</label>
                    <input type="text" name="Apellido" placeholder="Tu apellido" required class="form-control">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                    <input type="email" name="Email" placeholder="Tu correo" required class="form-control">
            </div>
            <div class="form-group">
                <label for="">Telefono</label>
                    <input type="number" name="Telefono" placeholder="11 - 1111111"  required>
            </div>
            <div class="form-group">
                <!--desplegable estado civil-->
                <label for="">Estado Civil</label>
                <select name="Estado civil" id="">
                    <option value="soltero">Soltero/a</option>
                    <option value="casado">Casado/a</option>
                </select>
            </div>
            <div class="form-group">
                <!--casilla de chequeo-->
                <label for="">Deseas suscribirte?</label>
                    <input class="checkbox" type="checkbox">
            </div>
            <div class="form-group">
                <!--Area de comentario-->
                <textarea placeholder="Dejanos tu mensaje" name="" cols="130" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <!--Botones-->
                <button class="formulario__boton submit btn btn-light">Enviar información</button>
                <button class="formulario__boton reset btn btn-light">Borrar formulario</button>
            </div>
        </form>
    </main>
